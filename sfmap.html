<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Cool Spots Map</title>
    <style>
        /* Optional: Add some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .map-container {
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        .description {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>San Francisco Map</h1>
        </div>
        <div class="description">
            <p>Here are some cool places in and around SF that I've discovered while staying here: places to eat, places to chill, places to work, and places to visit, with a short description of each.</p>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1RiV4uDH6Jgb3HsEHj9G42H7hDb0eSVU&ehbc=2E312F" width="100%" height="100%"></iframe>
        </div>
    </div>
</body>
</html>
